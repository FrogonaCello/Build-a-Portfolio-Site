<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build a Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>

<body>
    
    <header class="container">
        <div class="header__content">
            <div class="header__left">
                <img class="logo" src="images/Logo-final3.png" alt="Logo Frog on a Cello Webdesign">
            </div>
            <div class="header__right">
                <p class="header__name">Johanna Merbach</p>
                <p class="header__name" id="header__description">.Webdesigner</p>
            </div>
        </div>
    </header>
    
    
    <section class="container">
        <div class="content">
            <img class="img__main" src="images/frogcake.png" alt="Frog cake">
            <a href="https://www.findingzest.com/frog-pond-cookie-cups/">
            <p class="content__description">Learn more about 
                <span id="names__red">Cake with Frogs</span>
            </p>
            </a>
        </div>
        
        <div class="content">
            <h3 class="align__left">Facts on Frogs</h3>
        </div>
        
        <div class="container">
            <div class="box__left">
                <a href="http://www.frog-on-a-cello.com">
                <img class="img__left" src="images/bombina-orientalis.jpg" alt="Bombina orientalis">
                </a>
                <a href="https://en.wikipedia.org/wiki/Oriental_fire-bellied_toad">
                <p class="content__description" >Learn more about 
                    <span id="names__red">Oriental Fire-Bellied Toad</span>
                </p>
                </a>
            </div>
            
            <div class="box__middle">
                <a href="http://www.frog-on-a-cello.com">
                <img class="img__middle" src="images/ceratophrys.jpg" alt="Ceratophrys">
                </a>
                <a href="https://en.wikipedia.org/wiki/Ceratophrys">
                <p class="content__description">Learn more about 
                    <span id="names__red">Pacman Frog</span>
                </p>
                </a>
            </div>
            
            <div class="box__right">
                <a href="http://www.frog-on-a-cello.com">
                <img class="img__right" src="images/agalychnis-callidryas.jpg" alt="Agalychnis callidryas">
                </a>
                <a href="https://en.wikipedia.org/wiki/Agalychnis_callidryas">
                <p class="content__description">Learn more about 
                    <span id="names__red">Red-Eyed Treefrog</span>
                </p>
                </a>
            </div>
        </div>
        
    </section>
    
    
    <footer class="container">
        <div class="footer">
            <a href="https://www.frog-on-a-cello.com">
                <p id="names__red" >&copy; Johanna Merbach,</p><p id="names__red" >Frog on Cello Webdesign,</p><p id="names__red" >2018</p>
            </a>
        </div>
        
    </footer>
    
</body>

</html>
